<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="mainContainer">
        <div id="allContainer">
            <div id="stopwatchContainer">

        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
